<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTT Premium</title>

    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ===== BODY ===== */
      body {
        margin: 0;
        font-family: Outfit, sans-serif;
        background: #06070c;
        color: white;
      }

      /* ===== HEADER ===== */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 40px;
        background: rgba(10, 10, 20, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo {
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(90deg, #00e5ff, #7a5cff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .menu {
        display: flex;
        gap: 25px;
        font-size: 14px;
        opacity: 0.8;
      }

      /* ===== PLAYER CENTER ===== */
      .player-wrapper {
        width: 100%;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .player-container {
        width: 700px;
        height: 400px;
        position: relative;
        background: #000;
        border-radius: 14px;
        overflow: hidden;
        box-shadow:
          0 0 40px rgba(0, 229, 255, 0.2),
          0 20px 60px rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
      }

      .player-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ===== LOADER & MESSAGE ===== */
      .loader {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        flex-direction: column;
        gap: 10px;
      }

      .loader .spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid #00e5ff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .message {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #ff4d4d;
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
        text-align: center;
      }

      /* ===== MATCH ROW ===== */
      .section {
        padding: 30px 40px;
      }

      .section h2 {
        margin-bottom: 18px;
        font-size: 22px;
      }

      .cards {
        display: flex;
        gap: 18px;
        overflow-x: auto;
        padding-bottom: 5px;
      }

      .card {
        min-width: 240px;
        height: 140px;
        border-radius: 18px;
        background: linear-gradient(160deg, #0f111a, #161827);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: end;
        padding: 18px;
        cursor: pointer;
        transition: 0.35s;
        position: relative;
        overflow: hidden;
      }

      .card:before {
        content: "";
        position: absolute;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, #00e5ff33, transparent 60%);
        top: -40%;
        left: -40%;
        opacity: 0;
        transition: 0.4s;
      }

      .card:hover:before {
        opacity: 1;
      }

      .card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      }

      .card span {
        font-weight: 600;
        font-size: 15px;
      }

      /* SCROLLBAR */
      .cards::-webkit-scrollbar {
        height: 6px;
      }
      .cards::-webkit-scrollbar-thumb {
        background: #00e5ff55;
        border-radius: 10px;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .header {
          padding: 15px;
        }
        .player-wrapper {
          height: 50vh;
        }
        .section {
          padding: 20px 15px;
        }
      }

      /* MARQUEE WRAPPER */
      .marquee-wrapper {
        width: 100%;
        background: rgba(0, 0, 0, 0.5); /* semi-transparent glass */
        backdrop-filter: blur(6px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        padding: 10px 0;
        position: relative;
      }

      /* SCROLLING TEXT */
      .marquee {
        display: inline-block;
        white-space: nowrap;
        color: #00e5ff;
        font-weight: 600;
        font-size: 14px;
        animation: marqueeAnim 15s linear infinite;
        padding-left: 100%;
      }

      /* KEYFRAME ANIMATION */
      @keyframes marqueeAnim {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* MOBILE ADJUSTMENT */
      @media (max-width: 768px) {
        .marquee {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="logo">OTT Premium</div>
      <div class="menu">
        <div>Home</div>
        <div>Live</div>
        <div>Sports</div>
        <div>Movies</div>
      </div>
    </div>
    <div class="marquee-wrapper">
      <div class="marquee">
        আমাদের ওয়েবসাইটের কাজ বর্তমানে চলমান আছে, খুব শীঘ্রই আমরা লাইভে আসব।
      </div>
    </div>

    <!-- PLAYER CENTER -->
    <div class="player-wrapper">
      <div class="player-container" data-shaka-player-container>
        <video autoplay data-shaka-player id="video"></video>

        <!-- LOADER OVERLAY -->
        <div id="loader" class="loader">
          <div class="spinner"></div>
          <span>Loading Stream...</span>
        </div>

        <!-- MESSAGE OVERLAY -->
        <div id="message" class="message"></div>
      </div>
    </div>

    <!-- LIVE MATCHES ROW -->
    <div class="section">
      <h2>Live Matches</h2>
      <div class="cards">
        <div class="card" onclick="loadStream(1)">
          <span>LIVE MATCH 01</span>
        </div>
        <div class="card" onclick="loadStream(2)">
          <span>LIVE MATCH 02</span>
        </div>
        <div class="card"><span>UPCOMING MATCH</span></div>
      </div>
    </div>

    <!-- JS -->
    <script src="streams.js"></script>
    <script src="player.js"></script>
    <script>
      document.addEventListener("shaka-ui-loaded", initPlayer);
      document.addEventListener("DOMContentLoaded", () =>
        shaka.polyfill.installAll(),
      );
    </script>
  </body>
</html>
